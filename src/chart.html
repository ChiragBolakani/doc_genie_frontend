        <main class="h-full overflow-y-auto">
          <div class="w-full h-full bg-white p-6 rounded-lg border border-[#e5e7eb] flex flex-col" 
               style="box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgb(0 0 0 / 0.05);">
            
            <!-- Chat Container -->
            <div id="chatHistory" class="flex-1 overflow-y-auto mb-4 space-y-4" style="height: calc(100% - 70px);">
              <!-- Messages will be appended here -->
            </div>
            
            <!-- Input box -->
            <div class="pt-4 mt-auto border-t">
              <form class="flex items-center justify-center w-full space-x-2" id="chatForm">
                <input id="queryInput" 
                       class="flex h-10 w-full rounded-md border border-[#e5e7eb] px-3 py-2 text-sm placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#9ca3af] disabled:cursor-not-allowed disabled:opacity-50 text-[#030712] focus-visible:ring-offset-2" 
                       placeholder="Type your message" 
                       value="">
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium text-[#f9fafb] disabled:pointer-events-none disabled:opacity-50 bg-black hover:bg-[#111827E6] h-10 px-4 py-2">
                  Send
                </button>
              </form>
            </div>
          </div>
        </main>
